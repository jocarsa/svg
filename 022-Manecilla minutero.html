<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>svg{border:1px solid grey;}</style>
    </head>
    <body>
        <svg width="100" height="100" xmlns="https://www.w3.org/2000/svg">
            <line 
                  x1="50" 
                  y1="50" 
                  x2="50" 
                  y2="30" 
                  style="stroke:red;stroke-width:10"
            />
            <line 
                  x1="50" 
                  y1="50" 
                  x2="90" 
                  y2="50" 
                  style="stroke:green;stroke-width:5"
            />
            <line 
                  x1="50" 
                  y1="50" 
                  x2="50" 
                  y2="100" 
                  style="stroke:blue;stroke-width:2"
            />
            <circle 
                    r="7" 
                    cx="50" 
                    cy="50" 
                    fill="white"
            />
            <circle 
                    r="7" 
                    cx="50" 
                    cy="50" 
                    fill="none"
                    style="stroke:black;stroke-width:1"
            />
            <circle 
                    r="50" 
                    cx="50" 
                    cy="50" 
                    fill="none"
                    style="stroke:black;stroke-width:1"
            />
        </svg>
        <script>
            manecillas = document.querySelectorAll("line")
            console.log(manecillas)
            
            
            var temporizador = setTimeout("bucle()",1000)
            
            function bucle(){
                let fecha = new Date()
                manecillas[2].setAttribute(
                    "x2",
                    50+Math.cos((fecha.getSeconds()/60)*Math.PI*2)*50
                )
                manecillas[2].setAttribute(
                    "y2",
                    50+Math.sin((fecha.getSeconds()/60)*Math.PI*2)*50
                )
                manecillas[1].setAttribute(
                    "x2",
                    50+Math.cos((fecha.getMinutes()/60)*Math.PI*2)*50
                )
                manecillas[1].setAttribute(
                    "y2",
                    50+Math.sin((fecha.getMinutes()/60)*Math.PI*2)*50
                )
                clearTimeout(temporizador)
                temporizador = setTimeout("bucle()",1000)
                
            }
            
        </script>
    </body>
</html>
